<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalKulater</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/calculator.png" type="image/x-icon">
</head>
<body>
    <div class="calculator">
        <div class="inputs">
            <h1>KalKulater<span>&#9760;</span></h1>
            <input type="number" id="in1" placeholder="First Number">
            <input type="number" id="in2" placeholder="Second Number">
            <p id="ans">Result!!</p>
        </div>
        <div class="symbols">
            <img src="./assets/add.png" alt="+" id="add" class="icon" onclick=addition()>
            <img src="./assets/minus.png" alt="-" id="subtract" class="icon" onclick=subtraction()>
            <img src="./assets/multiplication.png" alt="x" id="multiplication" class="icon" onclick=multiplication()>
            <img src="./assets/division.png" alt="/" id="division" class="icon" onclick=division()>
            <img src="./assets/broom.png" alt="clear" id="clear" class="icon" onclick=clean()>
        </div>
        <div class="magic">
            <button id="magic" onclick=lol()>Don't Click</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
